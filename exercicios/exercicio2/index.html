<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>

    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito basta colocar tudo 
        do meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>

    <p>Se for preciso quebrar <br>linhas adicione as tags br</p>
    
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent; 
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>

    <p>Vamos adicionar alguns emoji: 
        &#x2764;
        &#xFE0F;
        ❤️
        &#x1F644;
    </p>
</body>
</html>
