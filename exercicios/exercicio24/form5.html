<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>

            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isfemi" checked value="feminino"><label for="isfemi">Feminino</label>

            <input type="radio" name="sexo" id="ismas" value="masculino"><label for="ismas">Masculino</label>
        </fieldset>


        <fieldset>

            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label>

            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label>

            <input type="checkbox" name="nat" id="inat" checked> <label for="inat">Natação</label>

            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    




</body>
</html>
