<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.container{

            background-color: lightsalmon;
            display: flex;
            text-align: center;
            flex-flow: now wrap;
        }

        div.item{

            background-color: lightblue;
            border: 1px solid black;
            flex-basis: 250px;
            flex-shrink: 0;
        }


    </style>
</head>
<body>
    
    <div class="container">
        <div class="item" style="flex-grow: 0;">A</div>
        <div class="item" style="flex-grow: 1;">B</div>
        <div class="item" style="flex-grow: 2;">C</div>
    </div>
</body>
</html>
